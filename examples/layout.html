<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  rel="stylesheet" href="../styles/style.css" >

  <title>Flexbox</title>
</head>

<style>
  * {
   box-sizing: border-box; 
  }
  body {
    margin: 0;
  }
  #main {
    display: flex;
    min-height: calc(100vh - 20vh);
  }
  #main > article {
    flex-flow: row wrap;
  }
  #main > nav {
    flex: 0 0 15vw;
    background: rgb(50, 100, 122);
  }
  #main > nav {
    order: -1;
  }
  header, footer, article, nav {
    padding: 1em;
  }
  header, footer {
    background: yellowgreen;
    height: 10vh;
  }

  .item1 {
    flex-basis : 200px;
}

</style>

<body>
  <header>Header</header>
  <div id="main">
    <article>
      <h3> Hola mundo !!</h3>
        <div class="flex-item item1">item 1</div>
    </article>
    <nav>Navegaci√≥n</nav>
  </div>
  <footer>Footer</footer>
</body>


</html>
